<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loadout</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #1a1a1a;
      border: 2px solid #333;
      margin: 10px auto;
      max-width: 500px;
      padding: 12px;
      border-radius: 10px;
      font-size: 18px;
    }
    a {
      color: lime;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🎮 Loadout</h1>
  <p>Select your Hover League gear, hoverboard, and custom add-ons before entering the arena!</p>

  <h2>🧰 Your Unlocked Gear</h2>
<ul id="gear-list"></ul>

  <p><a href="TeamBuilder_index.html">⬅️ Back to Team Builder</a></p>
<div style="
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #111;
  border-top: 2px solid #333;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  font-size: 16px;
  z-index: 999;">
  
  <a href="TeamBuilder_index.html" style="color: #00ffcc; text-decoration: none;">🧠 Home</a>
  <a href="game.html" style="color: #00ffcc; text-decoration: none;">🎮 Game</a>
  <a href="Loadout_index.html" style="color: #00ffcc; text-decoration: none;">🧰 Loadout</a>
  <a href="GearLocker_index.html" style="color: #00ffcc; text-decoration: none;">🧳 Gear</a>
  <a href="MyProfile_index.html" style="color: #00ffcc; text-decoration: none;">👤 Profile</a>
  <a href="Store_index.html" style="color: #00ffcc; text-decoration: none;">🛍️ Store</a>
</div><script>
  const gearList = document.getElementById("gear-list");

  const items = [
    { key: "arcboots", name: "👢 ArcBoots" },
    { key: "ghostfx", name: "🌫️ Ghost Trail FX" },
    { key: "trickfx", name: "🎧 Trick FX Headset" },
    { key: "dragonslayer", name: "🛹 Dragon Slayer" }
  ];

  items.forEach(item => {
    const owned = localStorage.getItem(item.key) === "owned";
    const li = document.createElement("li");
    li.innerText = owned ? `${item.name} ✅` : `${item.name} 🔒 Locked`;
    gearList.appendChild(li);
  });
</script></body>
</html>
